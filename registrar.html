<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../Css.ing/style.r.ing.css">
  <title>Formulario Registro</title>
</head>
<body>
  <section class="form-register">
    <h4>Registro de Cuenta</h4>
    <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre y Apellido">
    <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese Nombre De Su Empresa">
    <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
    <input class="controls" type="password" name="correo" id="correo" placeholder="Ingrese su Contraseña">
    <div>
        <select style="color:#808080;" class="controls">
            <option>Ubicación</option>
            <option>Región de Arica y Parinacota</option>
            <option>Región de Tarapacá</option>
            <option>Región de Antofagasta</option>
            <option>Región de Atacama</option>
            <option>Región de Coquimbo</option>
            <option>Región de Valparaíso</option>
            <option>Región Metropolitana de Santiago</option>
            <option>Región del Libertador General Bernardo O'Higgins</option>
            <option>Región del Maule</option>
            <option>Región del Biobío</option>
            <option>Región de Los Ríos</option>
            <option>Región de Los Lagos</option>
            <option>egión de Aysén del General Carlos Ibáñez del Campo</option>
            <option>Región de Magallanes y de la Antártica Chilena</option>
        </select>
    </div>
    <p class="form">Tipo de cuenta:</p>
    <input  type="radio" name="apellidos" id="emisor" value="emisor">
    <label for="emisor">Emisor</label>
    <br>
    <input  type="radio" name="apellidos" id="remitente" value="remitente">
    <label for="remitente">Remitente</label>
    <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
    <input class="botons" type="submit" value="Registrar">
    <p><a href="#">¿Ya tengo Cuenta?</a></p>
  </section>

</body>
</html>
